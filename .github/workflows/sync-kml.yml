name: Sync KML to GitHub Pages (hourly)

on:
  schedule:
    - cron: "0 * * * *"  # Cada hora en el minuto 0 (UTC)
  workflow_dispatch:      # Permite ejecutarlo manualmente

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Print times (UTC vs Eastern)
        shell: bash
        run: |
          echo "UTC now:      $(date -u +'%Y-%m-%d %H:%M:%S %Z')"
          echo "Eastern now:  $(TZ='America/New_York' date +'%Y-%m-%d %H:%M:%S %Z')"

      - name: Checkout KML branch
        uses: actions/checkout@v4
        with:
          ref: KML

      - name: Build source URL for today in US/Eastern
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          # Fecha local en Eastern para construir YYYYMMDD
          TODAY_LOCAL=$(TZ="America/New_York" date +'%Y%m%d')
          echo "Hoy (ET): $TODAY_LOCAL"

          # Patrón: prb_72hsnow_ge02_YYYYMMDD12f072_40pct.kml
          SRC_URL="https://www.wpc.ncep.noaa.gov/pwpf_72hr/kml/snow/prb_72hsnow_ge02_${TODAY_LOCAL}12f072_40pct.kml"
          DST_NAME="prb_72hsnow_ge02_${TODAY_LOCAL}12f072_40pct.kml"

          echo "SRC_URL=$SRC_URL"   >> $GITHUB_OUTPUT
          echo "DST_NAME=$DST_NAME" >> $GITHUB_OUTPUT

      - name: Download & basic validate
        shell: bash
        run: |
          set -euxo pipefail
          echo "Descargando: ${{ steps.vars.outputs.SRC_URL }}"
          curl -fSL --max-time 60 "${{ steps.vars.outputs.SRC_URL }}" -o incoming.kml

          BYTES=$(wc -c < incoming.kml | tr -d ' ')
          echo "Bytes: $BYTES"
          if [ "$BYTES" -lt 200 ]; then
            echo "Archivo demasiado pequeño. Abortando."
            exit 1
          fi

      - name: Write files (always refresh latest.kml)
        shell: bash
        run: |
          set -euo pipefail
          DST="${{ steps.vars.outputs.DST_NAME }}"
          cp incoming.kml "$DST"
          cp incoming.kml latest.kml

      - name: Commit & push if changed
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No hay cambios para commitear."
            exit 0
          else
            TS=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            git commit -m "Update KML (${TS})"
            git push origin KML
          fi
