name: Sync KML to GitHub Pages (6am & 2pm ET)

on:
  schedule:
    # 11:00 UTC ≈ 6:00 AM Eastern (EST). En DST será 7:00 AM ET.
    - cron: "0 11 * * *"
    # 19:00 UTC ≈ 2:00 PM Eastern (EST). En DST será 3:00 PM ET.
    - cron: "0 19 * * *"
  workflow_dispatch:   # Permite ejecutarlo manualmente

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout KML branch
        uses: actions/checkout@v4
        with:
          ref: KML

      - name: Build source URL (today in US/Eastern)
        id: vars
        run: |
          set -euo pipefail

          # Calcula la fecha de HOY en US/Eastern (YYYYMMDD)
          TZ="America/New_York" date +'%Y-%m-%d %H:%M:%S %Z'
          TODAY_LOCAL=$(TZ="America/New_York" date +'%Y%m%d')
          echo "Hoy (ET): $TODAY_LOCAL"

          # Construye la URL del día: prb_72hsnow_ge02_YYYYMMDD12f072_40pct.kml
          # Solo la parte YYYYMMDD es variable; el '12' del nombre lo dejamos fijo como en tu ejemplo.
          SRC_URL="https://www.wpc.ncep.noaa.gov/pwpf_72hr/kml/snow/prb_72hsnow_ge02_${TODAY_LOCAL}12f072_40pct.kml"
          echo "SRC_URL=$SRC_URL" >> $GITHUB_OUTPUT

          # Nombre destino (versión por fecha) y alias:
          DST_NAME="prb_72hsnow_ge02_${TODAY_LOCAL}12f072_40pct.kml"
          echo "DST_NAME=$DST_NAME" >> $GITHUB_OUTPUT

      - name: Download & basic validate
        run: |
          set -euxo pipefail
          echo "Descargando: ${{ steps.vars.outputs.SRC_URL }}"
          curl -fSL --max-time 60 "${{ steps.vars.outputs.SRC_URL }}" -o incoming.kml

          BYTES=$(wc -c < incoming.kml | tr -d ' ')
          echo "Bytes: $BYTES"
          if [ "$BYTES" -lt 200 ]; then
            echo "Archivo demasiado pequeño. Abortando."
            exit 1
          fi

      - name: Write files (always refresh latest.kml)
        run: |
          set -euo pipefail
          DST="${{ steps.vars.outputs.DST_NAME }}"

          # Guarda copia con nombre del día (YYYYMMDD...) y actualiza 'latest.kml'
          cp incoming.kml "$DST"
          cp incoming.kml latest.kml

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No hay cambios para commitear (contenido idéntico)."
            exit 0
          else
            TS=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            git commit -m "Update KML (${TS})"
            git push origin KML
          fi
